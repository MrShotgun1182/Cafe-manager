{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت هوشمند کافه</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="dashboard-body dark-theme">
    <nav class="navbar navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">پنل سفارشات ☕</span>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm">خروج</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div id="order-container" 
             hx-get="{% url 'order_list_ajax' %}" 
             hx-trigger="every 5s" 
             hx-swap="innerHTML">
            
            {% include 'core/includes/order_list_fragment.html' %}
        </div>
    </div>

    </body>
</html>
