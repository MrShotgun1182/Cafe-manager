<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود کارکنان</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        
        .login-box { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 90%; 
            max-width: 380px; /* در دسکتاپ بزرگتر نمی‌شود */
        }

        h3 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 25px; 
            font-size: 1.5rem;
        }

        input { 
            width: 100%; 
            padding: 12px 15px; 
            margin-top: 15px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 16px; /* برای جلوگیری از بزرگنمایی خودکار در آیفون */
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
        }

        button { 
            width: 100%; 
            padding: 12px; 
            background: #2c3e50; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            margin-top: 25px; 
            cursor: pointer; 
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #34495e;
        }

        .error { 
            color: #e74c3c; 
            text-align: center; 
            background: #fdeaea;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* بهینه‌سازی برای موبایل‌های خیلی کوچک */
        @media (max-width: 480px) {
            .login-box {
                padding: 20px;
            }
            h3 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3>ورود به پنل کافه ☕</h3>
        
        {% if form.errors %}
            <div class="error">نام کاربری یا رمز عبور اشتباه است.</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="نام کاربری" required autocomplete="username">
            <input type="password" name="password" placeholder="رمز عبور" required autocomplete="current-password">
            <button type="submit">ورود به سیستم</button>
        </form>
    </div>
</body>
</html>
